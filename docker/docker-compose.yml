version: "3.3"
services:
  manager:
    build:
      context: ".."
      dockerfile: "docker/Dockerfile"
    env_file:
      - ../.env
    hostname: db-manager
    ports:
      - "15432:15432"
    volumes:
      - ${DBDATA_MANAGER}/:/var/lib/postgresql/data
    restart: always
    command: -p 15432
    expose:
      - "15432"
